 

 <div class="row d-flex justify-content-center">
    <div class="col-lg-2 col-md-6 product-row" 
        *ngFor="let product of productsList" >
        
        <div  class="card">
            <img   [src]="product.thumbnail">
        </div>
        
        <div class="card" style="padding: 5px;">
                <p>  {{product.title}} </p>         
                <p> {{product.price}}</p>
                        
            </div>   
        
    </div>  
</div>
